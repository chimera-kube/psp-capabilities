[package]
name = "psp-capabilities"
version = "0.1.3"
authors = ["Flavio Castelli <fcastelli@suse.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wapc-guest = "0.4.0"
jsonpath_lib = "0.2.6"
#kubewarden-policy-sdk = "0.2.3"
kubewarden-policy-sdk = { git = "https://github.com/kubewarden/policy-sdk-rust.git", branch = "logging" }
k8s-openapi = { version = "0.11.0", features = ["v1_20"] }
slog = "2.7.0"

[dev-dependencies]
assert-json-diff = "2.0.1"
test_helpers = { path = "test_helpers" }
